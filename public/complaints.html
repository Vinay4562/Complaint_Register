<body>

    <div class="container">
        <h1>Complaint Register</h1>
        <form id="complaintForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <h2>Complaints</h2>
        <table id="complaintsTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Complaint</th>
                    <th>Attempted By</th>
                    <th>Attempted Date</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Complaints will be added here -->
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <h2>Resolved Complaints</h2>
        <table id="resolvedComplaintsTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Complaint</th>
                    <th>Attempted By</th>
                    <th>Attempted Date</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resolved complaints will be added here -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchComplaints();
        });
        
        async function fetchComplaints() {
            try {
                const response = await fetch('/api/complaints');
                const complaints = await response.json();
                complaints.forEach(complaint => {
                    if (complaint.attemptedBy && complaint.attemptedDate && complaint.remarks) {
                        addResolvedComplaintToTable(complaint);
                    } else {
                        addComplaintToTable(complaint);
                    }
                });
            } catch (error) {
                console.error('Error fetching complaints:', error);
                // Display an error message on the webpage or handle it appropriately
            }
        }
        
        async function addComplaintToTable(complaint) {
            const tableBody = document.querySelector('#complaintsTable tbody');
            const row = document.createElement('tr');
        
            row.innerHTML = `
                <td></td>
                <td>${complaint.date.split('T')[0]}</td>
                <td>${complaint.complaint}</td>
                <td>${complaint.attemptedBy || ''}</td>
                <td>${complaint.attemptedDate ? complaint.attemptedDate.split('T')[0] : ''}</td>
                <td>${complaint.remarks || ''}</td>
                <td class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            `;
        
            tableBody.appendChild(row);
            updateSerialNumbers('#complaintsTable');
        
            row.classList.add('fadeInRow');
        
            row.querySelector('.edit').addEventListener('click', () => editComplaint(row, complaint._id));
            row.querySelector('.delete').addEventListener('click', () => deleteComplaint(row, complaint._id));
        }
        
        async function addResolvedComplaintToTable(complaint) {
            const tableBody = document.querySelector('#resolvedComplaintsTable tbody');
            const row = document.createElement('tr');
        
            row.innerHTML = `
                <td></td>
                <td>${complaint.date.split('T')[0]}</td>
                <td>${complaint.complaint}</td>
                <td>${complaint.attemptedBy || ''}</td>
                <td>${complaint.attemptedDate ? complaint.attemptedDate.split('T')[0] : ''}</td>
                <td>${complaint.remarks || ''}</td>
            `;
        
            tableBody.appendChild(row);
            updateSerialNumbers('#resolvedComplaintsTable');
        
            row.classList.add('strike-through');
        }
        
        function updateSerialNumbers(tableId) {
            const rows = document.querySelectorAll(`${tableId} tbody tr`);
            rows.forEach((row, index) => {
                row.querySelector('td').textContent = index + 1;
            });
        }
        
        function editComplaint(row, id) {
            const cells = row.querySelectorAll('td');
            const date = cells[1].textContent;
            const complaint = cells[2].textContent;
            const attemptedBy = cells[3].textContent;
            const attemptedDate = cells[4].textContent;
            const remarks = cells[5].textContent;
        
            cells[1].innerHTML = `<input type="date" value="${date}">`;
            cells[2].innerHTML = `<textarea>${complaint}</textarea>`;
            cells[3].innerHTML = `<input type="text" value="${attemptedBy}" placeholder="Attempted By">`;
            cells[4].innerHTML = `<input type="date" value="${attemptedDate}">`;
            cells[5].innerHTML = `<textarea>${remarks}</textarea>`;
            cells[6].innerHTML = `<button class="save">Save</button> <button class="cancel">Cancel</button>`;
        
            row.classList.add('editing');
        
            row.querySelector('.save').addEventListener('click', () => saveComplaint(row, id));
            row.querySelector('.cancel').addEventListener('click', () => cancelEdit(row, date, complaint, attemptedBy, attemptedDate, remarks));
        }
        
        async function saveComplaint(row, id) {
            const inputs = row.querySelectorAll('input, textarea');
            const date = inputs[0].value;
            const complaint = inputs[1].value;
            const attemptedBy = inputs[2].value;
            const attemptedDate = inputs[3].value;
            const remarks = inputs[4].value;
        
            await fetch(`/api/complaints/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date, complaint, attemptedBy, attemptedDate, remarks })
            });
    
            moveToResolvedComplaints(row, id, date, complaint, attemptedBy, attemptedDate, remarks);
        }
        
        function cancelEdit(row, date, complaint, attemptedBy, attemptedDate, remarks) {
            row.innerHTML = `
                <td></td>
                <td>${date}</td>
                <td>${complaint}</td>
                <td>${attemptedBy}</td>
                <td>${attemptedDate}</td>
                <td>${remarks}</td>
                <td class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            `;
        
            row.classList.remove('editing');
            updateSerialNumbers('#complaintsTable');
        
            row.querySelector('.edit').addEventListener('click', () => editComplaint(row, id));
            row.querySelector('.delete').addEventListener('click', () => deleteComplaint(row, id));
        }
        
        async function deleteComplaint(row, id) {
            try {
                const response = await fetch(`/api/complaints/${id}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error('Failed to delete complaint');
                }
                row.remove();
                updateSerialNumbers('#complaintsTable');
            } catch (error) {
                console.error('Error deleting complaint:', error);
                // Handle error (e.g., display an error message to the user)
            }
        }
        
        function moveToResolvedComplaints(row, id, date, complaint, attemptedBy, attemptedDate, remarks) {
            const tableBody = document.querySelector('#resolvedComplaintsTable tbody');
            const resolvedRow = document.createElement('tr');
        
            resolvedRow.innerHTML = `
                <td></td>
                <td>${date}</td>
                <td>${complaint}</td>
                <td>${attemptedBy}</td>
                <td>${attemptedDate}</td>
                <td>${remarks}</td>
            `;
        
            tableBody.appendChild(resolvedRow);
            updateSerialNumbers('#resolvedComplaintsTable');
        
            resolvedRow.classList.add('strike-through');
        
            row.remove();
            updateSerialNumbers('#complaintsTable');
        }
        
        document.querySelector('#complaintForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const complaintData = {
                date: formData.get('date'),
                type: formData.get('type'),
                complaint: formData.get('complaint'),
            };

            try {
                const response = await fetch('/api/complaints', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(complaintData),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to add complaint: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const result = await response.json();
                console.log('Complaint added successfully:', result);
                // Handle success (e.g., update UI, clear form)
            } catch (error) {
                console.error('Error adding complaint:', error);
                alert(`Error adding complaint: ${error.message}`);
            }
        });

    
        document.addEventListener('animationend', function(event) {
            if (event.animationName === 'fadeInRow') {
                event.target.classList.remove('fadeInRow');
            }
        });

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.removeItem('token'); // Clear the token from localStorage
                window.location.href = 'http://localhost:3000/login.html';
            }
        }
    </script>
